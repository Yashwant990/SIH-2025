<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Career Guidance Platform{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #fff !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            color: #6366f1 !important;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
        }

        .nav-btn {
            margin-left: 0.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .btn-indigo {
            background-color: #6366f1;
            border: none;
            color: #fff;
        }

        .btn-indigo:hover {
            background-color: #4f46e5;
        }

        footer {
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 1.5rem 0;
            color: #6b7280;
            font-size: 0.95rem;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            #google_translate_element {
                margin-top: 10px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Left: Website Name -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                Career Guide AI
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right: Buttons & Translate -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="d-flex align-items-center flex-wrap">
                    {% if session.get("user_id") %}
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary nav-btn">
                            <i class="fas fa-user me-1"></i> Profile
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger nav-btn">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary nav-btn">
                            <i class="fas fa-sign-in-alt me-1"></i> Login
                        </a>
                        <a href="{{ url_for('signup') }}" class="btn btn-success nav-btn">
                            <i class="fas fa-user-plus me-1"></i> Signup
                        </a>
                    {% endif %}

                    <a href="{{ url_for('trends_page') }}" class="btn btn-indigo nav-btn ms-2">
                        <i class="fas fa-chart-line me-1"></i> Trends
                    </a>

                    <!-- Google Translate -->
                    <div id="google_translate_element" class="ms-3"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Career Guidance Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
